<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Samples</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.13.0.min.css" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <main>
        <header>
            <h1 class="title">Pyscript Playground: PyperCard Adventure</h1>
            <p class="subtitle is3">A testing grounds for <code>pyscript</code> experiments.</p>
        </header>
        <section>
            <article>
                <template id="card1">
                    <div class="p-card">
                        <h2>Do you start to work on your personal summative project?</h2>
                        <div class="p-card__content">
                            <button id="Yes" autofocus>Yes</button>
                            <button id="No" autofocus>No</button>
                        </div>
                    </div>
                </template>
                <template id="card2">
                    <div class="p-card">
                        <h2>Yes</h2>
                        <div class="p-card__content">
                            <p>You choose to work on your project. Do you</p>
                            <button id="Work_alone" autofocus>Work_alone</button>
                            <button id="Cheat" autofocus>Cheat</button>
                        </div>
                    </div>
                </template>
                <template id="card3">
                    <div class="p-card">
                        <h2>No</h2>
                        <div class="p-card__content">
                            <p>You donâ€™t complete your project and get an I. Do you</p>
                            <button id="Attempt_project" autofocus>Attempt_project</button>
                            <button id="Never_do_project" autofocus>Never_do_project</button>
                        </div>
                    </div>
                </template>
                <template id="card4">
                    <div class="p-card">
                        <h2>Work_alone</h2>
                        <div class="p-card__content">
                            <p>After an hour of long, hard work, you complete your project and get an A</p>
                            <button id ="Return" autofocus>Return</button>
                        </div>
                    </div>
                </template>
                <template id="card5">
                    <div class="p-card">
                        <h2>Cheat</h2>
                        <div class="p-card__content">
                            <p>You chose to look at your friend's project and copied it. Both you and your friend get an F</p>
                            <button id ="Return" autofocus>Return</button>
                        </div>
                    </div>
                </template>
                <template id="card6">
                    <div class="p-card">
                        <h2>You never work on your project and get an F in the class</h2>
                        <div class="p-card__content">
                            <button id ="Return" autofocus>Return</button>
                        </div>
                    </div>
                </template>
        </section>
    </main>
</body>
</html>
